<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="http://localhost:88/boots/bootstrap/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
      }
	  
      .form-signin {
        max-width: 548px;
        padding: 19px 29px 29px;
        margin: 0 auto 20px;
        background-color: #fff;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
                border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
      }
      .form-signin .form-signin-heading,
      .form-signin .checkbox {
        margin-bottom: 10px;
      }
      .form-signin input[type="text"],
      .form-signin input[type="password"] {
        font-size: 16px;
        height: auto;
        margin-bottom: 15px;
        padding: 7px 9px;
      }

    </style>
    <link href="http://localhost:88/boots/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <!--<link rel="apple-touch-icon-precomposed" sizes="144x144" href="http://localhost:88/boots/bootstrap/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="http://localhost:88/boots/bootstrap/ico/apple-touch-icon-114-precomposed.png">
      <link rel="apple-touch-icon-precomposed" sizes="72x72" href="http://localhost:88/boots/bootstrap/ico/apple-touch-icon-72-precomposed.png">

                                   <link rel="shortcut icon" href="http://localhost:88/boots/bootstrap/ico/favicon.png">-->
  </head>

  <body>

    <div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading">Sign up</h2>
        <div class="row-fluid">
       		<div class="span6"><input type="text" class="input-block-level" placeholder="First name"></div>
            <div class="span6"><input type="text" class="input-block-level" placeholder="Last name"></div>
        </div>
        <div class="row-fluid">
             <div class="span12"><input type="text" class="span12" placeholder="Email"></div>
        </div>
        <div class="row-fluid">
             <div class="span12"><input type="password" class="span12" placeholder="Password"></div>
        </div>
        <div class="row-fluid">
              <div class="span12"><input type="password" class="span12" placeholder="Confirm password"></div>
        </div>
        
        <p>I agree to the <a href="https://info.yahoo.com/legal/us/yahoo/terms/en-us" target="_blank">IT Saigon Terms</a> and <a href="http://info.yahoo.com/privacy/us/yahoo/" target="_blank">Privacy</a>.</p>
        <button class="btn btn-large btn-primary" type="submit">Create account</button>
      </form>

    </div> <!-- /container -->
